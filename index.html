  <h1>HRVXRaider</h1>
  <div class="container">
    <label for="tokens">Tokens (one per line):</label>
    <textarea id="tokens" rows="5" placeholder="Token1\nToken2\nToken3..."></textarea>

    <label for="serverId">Server ID:</label>
    <input type="text" id="serverId" placeholder="Example: 123456789012345678" />

    <label for="channelId">Channel IDs (one per line):</label>
    <textarea id="channelId" rows="3" placeholder="123...\n456...\n789..."></textarea>

    <label for="userIds">User IDs (one per line, optional):</label>
    <textarea id="userIds" rows="3" placeholder="Optional: 123...\n456...\n789..."></textarea>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Hello, world!"></textarea>

    <label for="interval">Interval (ms):</label>
    <input type="number" id="interval" min="100" value="1000" />

    <button onclick="startSending()">Start</button>
    <button onclick="stopSending()">Stop</button>

    <div class="log" id="logs"></div>
  </div>

  <script>
    let sendIntervalId = null;

    function log(message, success = false) {
      const logs = document.getElementById('logs');
      const time = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.textContent = `[${time}] ${message}`;
      line.style.color = success ? '#facc15' : '#fecaca';
      logs.appendChild(line);
      logs.scrollTop = logs.scrollHeight;
    }

    async function sendMessage(token, channelId, message, mentionId = null) {
      const content = mentionId ? `<@${mentionId}> ` + message : message;
      try {
        const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        if (response.ok) {
          const data = await response.json();
          log(`Token: ${token.slice(0, 10)}... Sent! ID: ${data.id}`, true);
        } else {
          log(`Token: ${token.slice(0, 10)}... Error ${response.status}`);
        }
      } catch (e) {
        log(`Token: ${token.slice(0, 10)}... Network error: ${e.message}`);
      }
    }

    function startSending() {
      const tokens = document.getElementById('tokens').value.trim().split(/\n+/).filter(t => t);
      const channelIds = document.getElementById('channelId').value.trim().split(/\n+/).filter(x => x);
      const userIdsRaw = document.getElementById('userIds').value.trim();
      const userIds = userIdsRaw ? userIdsRaw.split(/\n+/).filter(x => x) : [];
      const message = document.getElementById('message').value;
      const interval = parseInt(document.getElementById('interval').value);

      if (!tokens.length || !channelIds.length || !message || isNaN(interval) || interval < 100) {
        alert('Please fill out all required fields.');
        return;
      }

      if (sendIntervalId !== null) {
        clearInterval(sendIntervalId);
      }

      sendIntervalId = setInterval(() => {
        tokens.forEach(token => {
          const channelId = channelIds[Math.floor(Math.random() * channelIds.length)];
          const mentionId = userIds.length ? userIds[Math.floor(Math.random() * userIds.length)] : null;
          sendMessage(token, channelId, message, mentionId);
        });
      }, interval);

      log('Started sending...');
    }

    function stopSending() {
      if (sendIntervalId !== null) {
        clearInterval(sendIntervalId);
        sendIntervalId = null;
        log('Stopped sending.');
      }
    }
  </script>
